name: Primer workflow

on: push

jobs:
  hola_mundo:
    runs-on: ubuntu-latest

    steps:
      - name: Mostrar mensaje
        run: echo "Hola GH Actions"
      - name: Bajar código
        uses: actions/checkout@v4
      - name: Probar código
        run: python3 test.py
      - name: Crear imagen Docker
        run: docker build -t oierur05/holamundo .
      - name: Probar contenedor
        run: docker run oierur05/holamundo
